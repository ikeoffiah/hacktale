</head>
<body>

 <!-- main wrapper start -->

 <div class="main-wrapper">
 

 <!-- main header start -->
 <header class="header">
  <div class="container">
   <div class="header-main d-flex justify-content-between align-items-center">
     <div class="header-logo">
       <a href="index.html"><span><img src="img/logo.png" alt="" class="logo"></span></a>
     </div>
     <button type="button" class="header-hamburger-btn js-header-menu-toggler">
       <span></span>
     </button>
     <div class="header-backdrop js-header-backdrop"></div>
     <nav class="header-menu js-header-menu">
       <button type="button" class="header-close-btn js-header-menu-toggler">
         <i class="fas fa-times"></i>
       </button>
       <ul class="menu">
         <li class="menu-item"><a href="index.html">Home</a></li>
         <li class="menu-item"><a href="academy.html" >Academy</a></li>

       </ul>
     </nav>
   </div>
 </div>
 

  <!-- main header end -->





<!--contact section starts-->

<section class="contact-section section-padding" style="margin-top: 50px;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="section-title">
          <p class="sub-title">Talk to us</p>
        </div>
        <div class="contact-items">
          <div class="contact-item">
            <div class="icon-box"><i class="fas fa-phone"></i></div>
            <h3>Phone</h3>
            <p>080 6075 1409</p>
            <p>070 8325 0329</p>
            
          </div>
          <div class="contact-item">
            <div class="icon-box"><i class="fas fa-envelope"></i></div>
            <h3>Email</h3>
            <p>info@hacktales.com.ng</p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-form box">
          <h2 class="form-title text-center">Leave a Message</h2>
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Phone">
            </div>
            <div class="form-group">
              <textarea class="form-control" placeholder="Message"></textarea>
           </div>
           <button type="submit" class="btn btn-block btn-theme btn-form">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!--contact section ends-->




</div>

<!-- main container end -->


<script src="js/bootstrap.bundle.min.js"></script>
